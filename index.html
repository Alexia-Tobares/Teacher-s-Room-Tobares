<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./estilos.css">
    <title>Teacher's Room</title>
</head>
<body>
    <header>
        <section>
            <h1>Teacher's Room</h1>
        </section>
    </header>
    <main>
        <form action="" id="formulario">
            <label>
                <h3>Nombre completo del docente</h3>
                <input placeholder="usuario" type="text" id="username">
            </label>
            <label>
                <h3>Contraseña</h3>
                <input placeholder="clave" type="password" id="clave">
            </label>
            <button type="submit" id="button">Iniciar sesión</button>
            <button id="button2">Registrarme</button>
        </form>
        <div id="pag">
            <h2>Ingresa las calificaciones que tu alumno ha tenido durante el año</h2>
            <div id="box">
                <div class="calif">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" min="0" max="100" step="1" required>
                </div>
                <div class="calif">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" min="0" max="100" step="1" required>
                </div>
                <div class="calif">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" id="nota3" min="0" max="100" step="1" required>
                </div>
                <div class="calif">
                    <label for="nota4">Nota 4:</label>
                    <input type="number" id="nota4" min="0" max="100" step="1" required>
                </div>
                <button id="calcular" onclick="calcularPromedio()">Calcular Promedio</button>
            </div>

            <p id="resultado"></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="main.js"></script>
    </main>
    
</body>
</html>
